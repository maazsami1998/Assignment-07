<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css">
    
    <script src="app.js"></script>
 
    <title>Calculator Web App</title>
  </head>

  <body>
      <div class="container py-5" style="background-color:black;">
        <div class="row justify-content-center">
            <div class="col-sm-6 ">

               
                <form name="calculator">
                    <input type="text" name="display" class="form-control" readonly>
                    <input type="button" name="" value="1" onclick="btn1()" class="btn  btn-dark ">
                    <input type="button" name="" value="2" onclick="btn2()" class="btn btn-dark">
                    <input type="button" name="" value="3" onclick="btn3()" class="btn btn-dark">
                    <input type="button" name="" value="4" onclick="btn4()" class="btn btn-dark">
                    <input type="button" name="" value="5" onclick="btn5()" class="btn btn-dark">
                    <input type="button" name="" value="6" onclick="btn6()" class="btn btn-dark">
                    <input type="button" name="" value="7" onclick="btn7()" class="btn btn-dark">
                    <input type="button" name="" value="8" onclick="btn8()" class="btn btn-dark">
                    <input type="button" name="" value="9" onclick="btn9()" class="btn btn-dark">
                    <input type="button" name="" value="0" onclick="btn0()" class="btn btn-dark">
                    <input type="button" name="" value="+" onclick="btnplus()"  class="btn btn-dark">
                    <input type="button" name="" value="-" onclick="btnMinus()"  class="btn btn-dark">
                    <input type="button" name="" value="*" onclick="btnMul()"  class="btn btn-dark">
                    <input type="button" name="" value="/" onclick="btnDivide()"  class="btn btn-dark">
                    <input type="button" name="" value="clr" onclick="btnclr()"  class="btn btn-dark">
                    <input type="button" name="" value="=" onclick="btnisEqual()"  class="btn btn-dark">
                </form>
            </div>
        </div>
        </div>
      </div>

  <script>
    function btn1(){
      document.calculator.display.value+=1;
    }

    function btn2(){
      document.calculator.display.value+=2;
    }

    function btn3(){
      document.calculator.display.value+=3;
    }

    function btn4(){
      document.calculator.display.value+=4;
    }

    function btn5(){
      document.calculator.display.value+=5;
    }

    function btn6(){
      document.calculator.display.value+=6;
    }

    function btn7(){
      document.calculator.display.value+=7;
    }

    function btn8(){
      document.calculator.display.value+=8;
    }

    function btn9(){
      document.calculator.display.value+=9;
    }

    function btn0(){
      document.calculator.display.value+=0;
    }

    function btnplus(){
      document.calculator.display.value+="+";
    }

    function btnMinus(){
      document.calculator.display.value+="-";
    }

    function btnMul(){
      document.calculator.display.value+="*";
    }

    function btnDivide(){
      document.calculator.display.value+="/";
    }

    function btnclr(){
      document.calculator.display.value="";
    }

    function btnisEqual(){
     // document.calculator.display.value+="=";
     var Display = eval(document.calculator.display.value)
     document.calculator.display.value = Display
    }

   


  </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
